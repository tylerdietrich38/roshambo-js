<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 class="header-img"></h1>
    </header>
    <main>
      <section class="playerone">
        <h2>Player One</h2>
        <!-- <h3></h3> -->
        <fieldset>
          <button class="Rock">⛰</button>
          <button class="Paper">🗒</button>
          <button class="Scissors">✂️</button>
          <button class="Spock">🧝</button>
          <button class="Lizard">🦎</button>
        </fieldset>
      </section>
      <section class="playertwo">
        <h2>Player Two</h2>
        <!-- <h3></h3> -->
        <fieldset>
          <button class="Rock">⛰</button>
          <button class="Paper">🗒</button>
          <button class="Scissors">✂️</button>
          <button class="Spock">🧝</button>
          <button class="Lizard">🦎</button>
        </fieldset>
      </section>
      <footer>
        <p>
          <strong>
            It's very simple....scissors cuts paper, paper covers rock, rock
            crushes lizard, lizard poisons Spock, Spock smashes scissors,
            scissors decapitates lizard, lizard eats paper, paper disproves
            Spock, Spock vaporizes rock, and, as it always has, rock crushes
            scissors!
          </strong>
        </p>
      </footer>
      <script src="/main.js" charset="utf-8"></script>
    </main>
  </body>
</html>
