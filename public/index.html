<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 class="header-img"></h1>
    </header>
    <main>
      <section class="playerone">
        <h2>Player One</h2>
        <h3>0</h3>
        <fieldset>
          <button id="button" type="submit" name="button" value="enter">
            ⛰
          </button>
          <button class="Paper">🗒</button>
          <button class="Scissors">✂️</button>
        </fieldset>
      </section>
      <section class="playertwo">
        <h2>Player Two</h2>
        <h3>0</h3>
        <fieldset>
          <button class="Rock">⛰</button>
          <button class="Paper">🗒</button>
          <button class="Scissors">✂️</button>
        </fieldset>
      </section>
      <footer>
        <p>
          It's very simple...scissors cuts paper, paper covers rock, and rock
          crushes scissors.
        </p>
      </footer>
      <script src="/main.js" charset="utf-8"></script>
    </main>
  </body>
</html>
